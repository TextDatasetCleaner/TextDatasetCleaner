PRE_PROCESSING:
  - unique
PROCESSING:
  - line_strip
  - clean_html:
      or_condition: False
  - detect_language:
      language_code: ru
      delimiter: '~'
      delimited_position: -1
      model_path: '/tmp/fasttext-lid.176.bin'
  - filter_textacy
  - filter_profanity:
      threshold: 0.9
  - clean_symbols
POST_PROCESSING:
  - unique
  - shuffle

CACHE_DIR: '/tmp/tdc'
